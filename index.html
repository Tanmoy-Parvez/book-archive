<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>
</head>

<body>
    <header>
        <h1 class="text-center text-primary my-3">Welcome to Book Archive</h1>
        <!-- search field starts -->
        <div class="input-group mb-3 mx-auto w-50">
            <input id="input-field" type="text" class="form-control" placeholder="Search for books...">
            <button onclick="loadBooks()" class="btn btn-outline-secondary">Search</button>
        </div>
    </header>
    <!-- main section starts -->
    <main class="container-fluid">
        <p id='error' class='text-center text-danger'></p>
        <p id='results' class=''></p>
        <section class="mt-5">
            <div id="books-container" class="row row-cols-md-4 g-4 h-50">
            </div>
        </section>
    </main>
    <!-- js script file -->
    <script src="js/app.js"></script>
</body>

</html>
